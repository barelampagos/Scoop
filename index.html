<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src="js/feed.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="favicon.ico">

    <!-- MaterializeCSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

<body>
    <div class="navbar-fixed">
        <ul id="dropdown1" class="dropdown-content">
        </ul>
        <nav>
            <div class="nav-wrapper light-blue accent-4">
                <div class="container">
                    <a href="index.html" class="brand-logo">Scoop</a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="index.html">Feed<i class="material-icons right">view_headline</i></a></li>
                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Sources<i class="material-icons right">library_books</i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container" id="loader">
        <center>
            <h4>Generating Feed</h4>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </center>
    </div>

    <div class="container" id="feed">
    </div>

        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Scoop</h5>
                    <p class="grey-text text-lighten-4">A simple, concise news feed. Powered by News API and designed by MaterializeCSS.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://newsapi.org/">News API</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                2016 Bryan Relampagos
